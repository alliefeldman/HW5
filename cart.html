<!DOCTYPE html>
<html lang="en">
<head>
    <title>My Cart</title>
    <!-- styles -->
    <link rel="stylesheet" href="style.css">
    <!-- javascript -->
    <script src="main.js" type="text/javascript"></script>
</head>
<body onload="displayCart(); showCartSize()">
    <div class = "header">
        <img id = "logo" src="media/logo.png" height="140" alt="Logo">
        <nav>
            <a class="main-menu" href="./index.html">Home</a>
            <a class="main-menu" href="./about.html">About</a>
            <a class="main-menu" href="./products.html">Products</a>
            <a class="main-menu" href="./contact.html">Contact</a>
        </nav>
        <nav class="right-aligned">
            <a id="cart" href="./cart.html">

            </a>
            <div class="profile_dropdown">
                <img src="media/profile.png" width='80' alt="Profile Icon">
                <div class="profile_links">
                    <a href="./login.html">Log In</a>
                    <a href="./signup.html">Sign Up</a>
                </div>
            </div>
        </nav>
    </div>
    <div class="page">
        <div id="item-list">
            <h1>My Cart</h1>
            <div id="my_cart">
                <div class="product_box" cart_index="1">
                    <div class="left_justified">
                        <img src="media/foundation.jpeg" class="cart_item_image">
                        <h2 class="cart_item_name">Foundation
                            <button class="cart_item_remove" onclick="removeItem(1)">Remove from Cart</button>
                        </h2>
                    </div>
                    <div class="right_justified">
                        <h3>$24.99</h3>
                    </div>
                </div>
                <div class="product_box" cart_index="2">
                    <div class="left_justified">
                        <img src="media/concealer.jpeg" class="cart_item_image">
                        <h2 class="cart_item_name">Concealer
                            <button class="cart_item_remove" onclick="removeItem(2)">Remove from Cart</button>
                        </h2>
                    </div>
                    <div class="right_justified">
                        <h3>$15.98</h3>
                    </div>
                </div>
                <div class="product_box" cart_index="3">
                    <div class="left_justified">
                        <img src="media/lipgloss.jpeg" class="cart_item_image">
                        <h2 class="cart_item_name">Lip Gloss
                            <button class="cart_item_remove" onclick="removeItem(3)">Remove from Cart</button>
                        </h2>
                    </div>
                    <div class="right_justified">
                        <h3>$10.99</h3>
                    </div>
                </div>

            </div>

        </div>
        <div id="cart-right_panel">

        </div>
    </div>
</body>
</html>
